<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div class="columns">
        <div class="column">
            <main></main>
        </div>
        <div class="column">
            <div id="dropdowns-container">
                <div class="dropdown is-right mb-2" id="dropdown-container">
                    <div class="dropdown-trigger">
                        <button class="button is-primary is-light" aria-haspopup="true" aria-controls="activities-menu">
                            <span>Enlaces</span>
                            <span class="icon is-small">
                                <i class="fas fa-bars" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="activities-menu" role="menu">
                        <div class="dropdown-content">
                            <div class="dropdown-item">
                                <p class="mb-2">
                                    <a class="has-text-success" href="/Eli">Entrar a caligrafía</a>
                                    <i class="fas fa-pencil"></i>
                                </p>
                                <a href="/Eli" class="has-text-dark has-text-link">
                                    <div class="p-1">
                                        Sirve para crear una plantilla simple de caligrafía con un nombre personalizado
                                    </div>
                                </a>
                            </div>
                            <hr class="dropdown-divider" />
                            <div class="dropdown-item">
                                <p class="mb-2">
                                    <a class="has-text-success" href="/Eli/silabas.html">Entrar a sílabas</a>
                                    <i class="fas fa-list"></i>
                                </p>
                                <a href="/Eli/silabas.html" class="has-text-dark has-text-link">
                                    <div class="p-1">
                                        Sirve para imprimir combinaciones de sílabas.
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field pt-2 pl-2">
                    <label class="label">Nombre de letra</label>
                    <div class="control">
                        <div class="radios font">
                            <label class="radio">
                                <input type="radio" name="font" value="pacifico" checked />
                                Pacifico
                            </label>
                            <label class="radio">
                                <input type="radio" name="font" value="school" />
                                School
                            </label>
                            <label class="radio">
                                <input type="radio" name="font" value="birthstone" />
                                Birthstone
                            </label>
                            <label class="radio">
                                <input type="radio" name="font" value="kg" />
                                KG
                            </label>
                            <label class="radio">
                                <input type="radio" name="font" value="kgdotslinedalt" />
                                KG Dots Line Alt
                            </label>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="field pt-1 pl-2">
                    <label class="label">Color de letra</label>
                    <div class="control">
                        <div class="radios color">
                            <label class="radio">
                                <input type="radio" name="color" value="F8F9FA" />
                                <span></span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="color" value="E9ECEF" />
                                <span></span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="color" value="DEE2E6" />
                                <span></span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="color" value="CED4DA" checked />
                                <span></span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="color" value="ADB5BD" />
                                <span></span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="color" value="6C757D" />
                                <span></span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="color" value="495057" />
                                <span></span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="color" value="343A40" />
                                <span></span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="color" value="212529" />
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="field pt-1 pl-2">
                    <label>Tamaño de letra</label>
                    <div class="control">
                        <input type="number" name="size" id="font-size" value="40" min="15" max="100" />
                    </div>
                </div>
                <div class="field pt-1 pl-2">
                    <label>Alineación vertical</label>
                    <div class="control">
                        <input type="number" name="alignment" id="valignment" value="8" min="-100" max="100" />
                    </div>
                </div>
                <div class="field pt-1 pl-2">
                    <label>Imprimir/Guardar</label>
                    <div class="control">
                        <button class="button" id="print">
                            <span class="icon is-small">
                                <i class="fas fa-print"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
